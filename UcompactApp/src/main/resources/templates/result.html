<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Short URL Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Short URL Created</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Original URL</h5>
            <p class="card-text" th:text="${originalUrl}"></p>

            <h5 class="card-title mt-3">Shortened URL</h5>
            <div class="input-group mb-3">
                <input type="text" class="form-control" th:value="${shortenedUrl}" id="shortUrl">
                <button class="btn btn-outline-secondary" onclick="copyToClipboard()">Copy</button>
            </div>

            <a th:href="@{/api/url/}" class="btn btn-primary mt-3">Shorten another URL</a>
        </div>
    </div>
</div>

<script>
    function copyToClipboard() {
        const copyText = document.getElementById("shortUrl");
        copyText.select();
        document.execCommand("copy");
    }
</script>
</body>
</html>
