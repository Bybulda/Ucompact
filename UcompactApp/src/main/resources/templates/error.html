<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container error-container">
    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h1 th:text="'Ошибка ' + ${errorCode}">Ошибка</h1>
        </div>
        <div class="card-body">
            <h3 class="card-title" th:text="${errorMessage}">Сообщение об ошибке</h3>
            <div class="alert alert-warning" th:if="${details}">
                <p th:text="${details}">Детали ошибки</p>
            </div>
            <hr>
            <a th:href="@{/}" class="btn btn-primary">Вернуться на главную</a>
        </div>
    </div>
</div>
</body>
</html>
