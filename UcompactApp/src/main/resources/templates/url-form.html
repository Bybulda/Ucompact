<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">URL Shortener</h1>

    <form th:action="@{/api/url/shorten}" th:object="${linkDto}" method="post">
        <div class="mb-3">
            <label for="link" class="form-label">Enter your long URL:</label>
            <input type="url" class="form-control" id="link" th:field="*{link}" required>
        </div>
        <button type="submit" class="btn btn-primary">Shorten URL</button>
    </form>
</div>
</body>
</html>
